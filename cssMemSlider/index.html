                <label for='radio_btn3' class="btn active3 btn3"></label>
                <input type="radio" name='radio' id="radio_btn4">
                <label for='radio_btn4' class="btn active4 btn4"></label>


                <div class="slide active"><img src="img/1.jpeg">

                    <p>Ну вот и оно...</p>
                </div>
                <div class="slide"><img src="img/2.jpeg">
                    <p>Явись мне,ЧУДОВИЩЕ!</p>
                </div>
                <div class="slide"><img src="img/3.jpeg">
                    <p>АРРАрррАрррАААРрР!</p>
                </div>
                <div class="slide"><img src="img/4.jpeg">
                    <p>ПОЛУНОЧНЫЙ КУСЬ!</p>
                </div>
            </div>




        </div>

    </container>
</body>
